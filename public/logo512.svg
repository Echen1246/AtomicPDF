<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle with Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#3b82f6" stroke-width="16"/>
  
  <!-- PDF Document Background -->
  <rect x="160" y="100" width="192" height="256" rx="20" ry="20" fill="url(#documentGradient)" stroke="#3b82f6" stroke-width="8"/>
  
  <!-- Document Corner Fold -->
  <path d="M288 100 L352 164 L288 164 Z" fill="#cbd5e1" stroke="#3b82f6" stroke-width="6"/>
  
  <!-- PDF Text -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#dc2626">PDF</text>
  
  <!-- Document Lines (representing content) -->
  <line x1="192" y1="240" x2="320" y2="240" stroke="#6b7280" stroke-width="6"/>
  <line x1="192" y1="260" x2="288" y2="260" stroke="#6b7280" stroke-width="6"/>
  <line x1="192" y1="280" x2="320" y2="280" stroke="#6b7280" stroke-width="6"/>
  <line x1="192" y1="300" x2="256" y2="300" stroke="#6b7280" stroke-width="6"/>
  <line x1="192" y1="320" x2="304" y2="320" stroke="#6b7280" stroke-width="6"/>
  
  <!-- Atomic Symbol -->
  <g transform="translate(256, 380)">
    <!-- Electron Orbits -->
    <ellipse cx="0" cy="0" rx="60" ry="24" fill="none" stroke="#3b82f6" stroke-width="4"/>
    <ellipse cx="0" cy="0" rx="60" ry="24" fill="none" stroke="#3b82f6" stroke-width="4" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="60" ry="24" fill="none" stroke="#3b82f6" stroke-width="4" transform="rotate(120)"/>
    
    <!-- Inner orbit -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="8" fill="#1e40af"/>
    
    <!-- Electrons -->
    <circle cx="60" cy="0" r="6" fill="#dc2626"/>
    <circle cx="-30" cy="52" r="6" fill="#dc2626"/>
    <circle cx="-30" cy="-52" r="6" fill="#dc2626"/>
    
    <!-- Additional electrons on inner orbit -->
    <circle cx="40" cy="0" r="4" fill="#f97316"/>
    <circle cx="-20" cy="35" r="4" fill="#f97316"/>
    <circle cx="-20" cy="-35" r="4" fill="#f97316"/>
  </g>
  
  <!-- AtomicPDF Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="#374151">AtomicPDF</text>
  <text x="256" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="#6b7280">Professional PDF Editor</text>
</svg> 