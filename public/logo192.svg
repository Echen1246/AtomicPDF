<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="88" fill="#f8fafc" stroke="#3b82f6" stroke-width="8"/>
  
  <!-- PDF Document Background -->
  <rect x="60" y="40" width="72" height="96" rx="8" ry="8" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Document Corner Fold -->
  <path d="M108 40 L132 64 L108 64 Z" fill="#e5e7eb" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- PDF Text -->
  <text x="96" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">PDF</text>
  
  <!-- Document Lines (representing content) -->
  <line x1="72" y1="100" x2="120" y2="100" stroke="#6b7280" stroke-width="3"/>
  <line x1="72" y1="108" x2="108" y2="108" stroke="#6b7280" stroke-width="3"/>
  <line x1="72" y1="116" x2="120" y2="116" stroke="#6b7280" stroke-width="3"/>
  <line x1="72" y1="124" x2="96" y2="124" stroke="#6b7280" stroke-width="3"/>
  
  <!-- Atomic Symbol -->
  <g transform="translate(96, 140)">
    <!-- Electron Orbits -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#3b82f6" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#3b82f6" stroke-width="2" transform="rotate(120)"/>
    
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
    
    <!-- Electrons -->
    <circle cx="20" cy="0" r="2.5" fill="#dc2626"/>
    <circle cx="-10" cy="17" r="2.5" fill="#dc2626"/>
    <circle cx="-10" cy="-17" r="2.5" fill="#dc2626"/>
  </g>
  
  <!-- AtomicPDF Text -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#374151">AtomicPDF</text>
</svg> 