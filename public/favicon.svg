<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- PDF Document Background -->
  <rect x="6" y="4" width="18" height="24" rx="2" ry="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1.5"/>
  
  <!-- Document Corner Fold -->
  <path d="M20 4 L24 8 L20 8 Z" fill="#e5e7eb" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- PDF Text -->
  <text x="15" y="14" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#dc2626">PDF</text>
  
  <!-- Document Lines (representing content) -->
  <line x1="9" y1="18" x2="21" y2="18" stroke="#6b7280" stroke-width="0.8"/>
  <line x1="9" y1="20" x2="18" y2="20" stroke="#6b7280" stroke-width="0.8"/>
  <line x1="9" y1="22" x2="21" y2="22" stroke="#6b7280" stroke-width="0.8"/>
  <line x1="9" y1="24" x2="16" y2="24" stroke="#6b7280" stroke-width="0.8"/>
  
  <!-- Atomic Symbol (small) -->
  <circle cx="19" cy="22" r="2.5" fill="none" stroke="#3b82f6" stroke-width="0.8"/>
  <circle cx="19" cy="22" r="0.8" fill="#3b82f6"/>
  <circle cx="21" cy="20" r="0.6" fill="#3b82f6"/>
  <circle cx="17" cy="24" r="0.6" fill="#3b82f6"/>
</svg> 